{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{name}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <header style="width: 100%; z-index: 1000; display: flex; align-items: center; justify-content: space-between; overflow: hidden;  padding: 1rem 1rem 1rem 0; background-color: #a20b27; color: #fff;">
        <p>DME</p>
    </header>
    <h1>hola como estas!</h1>
    <p>Empresas:</p>

    <main style="justify-content: center; margin-top: 15%; display: flex;">
        {% block content %}
        <div style="display: grid; grid-template-columns: repeat(3, 3fr); gap: 4rem; width: 50%;">
            {% for p in Empresas %}
                <a href="" class="container px-4 py-4 bg-white" style="color: red;">
                    <p style="color: black;">
                        {{p.name}}
                    </p>
                </a>
            {% endfor %}
        </div>        
    {% endblock %}
    </main>

</body>
